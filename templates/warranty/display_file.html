<!-- Modal -->
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ file_object.date }}: {{ file_object.beschreibung }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="file-canvas">
          <div class="text"><b>Anmerkung:</b> {{ file_object.anmerkung }}</div>
          &nbsp;
          <object data="{{ file_object.file.url }}" type="application/pdf" width="100%" height="500">
            <iframe src="{{ file_object.file.url }}" width="100%" height="500" style="border:none;">
              <p>Your browser doesn't support PDFs. Use something less shitty.</p>
            </iframe>
          </object>
        </div>
      </div>
      <div class="modal-footer">
        <a href="{{ file_object.file.url }}" class="btn btn-secondary" role="button">Download</a>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
