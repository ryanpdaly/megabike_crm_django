{% extends 'common/base.html' %}
{% load static %}

{% block content %}
	<h1>Customer List</h1>
	<br/>
	{% if customer_list %}
	<ul>
		{% for customer in customer_list %}
		  <li>
		  	<a href="{{ customer.get_absolute_url }}">{{ customer.kundennummer }}:</a> {{ customer.nachname }}
		  </li>
		{% endfor %}
	</ul>
	{% else %}
	  <p>Keine Kunden vorhanden.</p>
	{% endif %}
{% endblock %}
