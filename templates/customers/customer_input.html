{% load static %}

<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Kundenprofil erstellen</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form method='POST' enctype="multipart/form-data" action="{% url 'customers:customer-input' %}">
      {% csrf_token %}
      <div class="modal-body">
      	<table>
			   {{ form.as_table }}
    		</table>
    		<br/>
    		<h4 class="mb-0 text-gray-800">Fahrzeug hinzuf√ºgen</h4>
    		<table>
    			{{ bikes.as_table }}
    		</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
        <input type="submit" id="save" name="{{view.kwargs.forward_to}}" value="Speichern" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>


<script src="{% static 'js/jquery-3.6.0.js' %}"></script>
<script src="{% static 'js/jquery.form.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


<script>
    var form_options = { target: '#modal', success: function(response) {} };
    $('#news-create').ajaxForm(form_options);
</script>
