{# customer_search_partial.html #}
{% if customer_options %}
	<ul>
		{% for customer in customer options %}
			<li>{{customer.__str__ }}</li>
		{% endfor %}
	</ul>
{% else %}
	<a class="btn btn-primary btn-icon-split" data-toggle="modal" data-target="#modal" data-url="#">
		<span class="icon text-white-50"></span>
		<span class="text">Kunde anlegen</span>
	</a>
{% endif %}
